<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Period & PCOD Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #ff6fa8;
      --primary-dark: #e65c95;
      --secondary: #b8a7ff;
      --background: #faf8fc;
      --card-bg: #ffffff;
      --text: #2a2a2a;
      --radius: 18px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--background);
      color: var(--text);
    }

    header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.8rem;
      font-weight: 700;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: var(--shadow);
    }

    .logout-btn {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 255, 255, 0.7);
      padding: 8px 18px;
      border-radius: 25px;
      backdrop-filter: blur(4px);
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: white;
      color: var(--primary);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 15px 0;
      background: #fff;
      margin-top: 15px;
      border-radius: 15px;
      width: 90%;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: var(--shadow);
    }

    nav a {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 22px;
      transition: 0.3s;
    }

    nav a:hover,
    nav a.active {
      background: var(--primary);
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .welcome {
      background: var(--card-bg);
      padding: 35px;
      border-radius: var(--radius);
      text-align: center;
      box-shadow: var(--shadow);
      margin-bottom: 40px;
    }

    .welcome h1 {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .cta-button {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: var(--shadow);
      transition: 0.3s ease;
    }

    .cta-button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .card {
      background: var(--card-bg);
      padding: 25px;
      border-radius: var(--radius);
      text-align: center;
      box-shadow: var(--shadow);
      transition: 0.3s ease;
      border-top: 6px solid var(--primary);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      color: var(--primary);
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .card-date {
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--secondary);
    }
  </style>
</head>

<body>
  <header>
    Period & PCOD Tracker
    <a href="login.html" class="logout-btn">Logout</a>
  </header>

  <nav>
    <a class="active" href="dashboard.html">Dashboard</a>
    <a href="add_period.html">Add Period</a>
    <a href="history.html">History</a>
    <a href="prediction.html">Prediction</a>
    <a href="add_symptoms.html">Symptoms</a>
    <a href="reports.html">Reports</a>
    <a href="login.html">Logout</a>
  </nav>

  <main class="container">
    <div class="welcome">
      <h1>Welcome Back, User! ðŸ‘‹</h1>
      <p>You are currently on <strong>Day 15</strong> of your cycle.</p>
      <button class="cta-button" onclick="location.href='add_symptoms.html'">Log Today's Symptoms</button>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Last Period</h3>
        <p class="card-date">12 Sep 2025</p>
      </div>

      <div class="card">
        <h3>Next Predicted Period</h3>
        <p class="card-date">10 Oct 2025</p>
      </div>

      <div class="card">
        <h3>Recent Symptoms</h3>
        <p>Bloating, Mood Swings, Fatigue</p>
      </div>
    </div>
  </main>
</body>
</html>
